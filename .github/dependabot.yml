version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "javax.inject:javax.inject"
        versions: ["1"]

  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "bootstrap"
        versions: [">=4"]
